<div id="detalles" *ngIf="project">
    <img src="{{url+'get-image/'+project.image}}" alt="Imagen proyecto" *ngIf="project.image">
    <div id="data">
        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <p *ngIf="confirm == false">
            <a [routerLink]="['/editar-proyecto',project._id]" class="button_edit">Editar</a>
            <a (click)="setConfirm(true)" class="button_delete">Eliminar</a>
        </p>
        <p *ngIf="confirm == true">
            <a (click)="setConfirm(false)" class="button_edit">Cancelar</a>
            <a (click) = "deleteProject(project._id)" class="button_delete">Eliminar definitivamente</a>
        </p> 
    </div>

</div>
